  <div class="container">
    <h1>Este es mi primer proyecto en Angular</h1>
    <h2>{{Welcome}}</h2>

    <ul>
        <li *ngFor="let task of tasks">
        {{ task }}
        </li>
    </ul>
    <h2>{{ 'Hola'.repeat(3) }}</h2> <!--  -->
    <p>Hola soy {{ name }} y tengo {{ age }} a√±os </p>
    <img [src]="img" alt=""> <!-- funciona a partir de propiedades -->
    <input type="text" [value]="name" id="">
    <button [disabled]="disabled">Click me</button>

    <p> {{ person.name }}</p>

    <button (click)="clickHandler()" >apretame</button> <!--Un click-->
    <button (dblclick)="clickHandler()" >apretame2</button> <!--Doble click-->

    <p>(change)</p>
    <input (change)="changeHandler($event)" type="number" [value]="person.age" >

    <p>(change)</p>
    <input (change)="changeHandler($event)" type="text" [value]="person.name" >

    <p>(keydown)</p>
    <input (keydown)="keydownHandler($event)" type="text" [value]="person.name" >

    <p>(keydown)</p>
    <input (keydown.shift.g)="clickHandler()" type="text" [value]="person.name" >

  </div>
